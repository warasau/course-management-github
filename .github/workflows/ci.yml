name: Java CI with Maven

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: eclipse-temurin:21-jdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: ./target/*.jar

  semgrep-sast:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    needs: build

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/src returntocorp/semgrep \
          semgrep scan --config=auto --sarif --output=semgrep.sarif

      - name: Upload SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif

      - name: Save SARIF report as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-report
          path: semgrep.sarif

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Run OWASP Dependency Check
        run: ./mvnw org.owasp:dependency-check-maven:check -Dformat=HTML -DsuppressionFile=project-suppression.xml
        continue-on-error: true

      - name: Upload SCA Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html

  dast-dynamic:
    name: DAST Scan (ZAP)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      issues: write
      pull-requests: write
      security-events: write
      actions: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: built-jar
          path: target

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Start Application
        run: |
          java -jar target/*.jar &
          sleep 30

      - name: Create Empty Rules File
        run: touch zap_rules.tsv && chmod 666 zap_rules.tsv

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: 'zap_rules.tsv'
          allow_issue_writing: false
          fail_action: false
          cmd_options: '-a'
          artifact_name: 'zap-baseline-report'

      - name: ZAP API Scan
        uses: zaproxy/action-api-scan@v0.10.0
        with:
          target: 'http://localhost:8080/v3/api-docs'
          format: 'openapi'
          rules_file_name: 'zap_rules.tsv'
          allow_issue_writing: false
          fail_action: false
          artifact_name: 'zap-api-report'